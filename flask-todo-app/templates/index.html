<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - In-Memory with Auto-Expiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #000000;
            --primary-light: #333333;
            --secondary: #1a1a1a;
            --accent: #ffffff;
            --success: #000000;
            --danger: #000000;
            --warning: #666666;
            --info: #444444;
            --light: #f5f5f5;
            --lighter: #fafafa;
            --dark: #000000;
            --gray: #666666;
            --gray-light: #999999;
            --border: #e0e0e0;
            --shadow: 0 2px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            height: 100vh;
            padding: 0;
            margin: 0;
            color: var(--dark);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            margin: 0;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5em;
        }
        
        .logo-text h1 {
            color: var(--primary);
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            color: var(--gray);
            font-size: 0.85em;
            margin: 0;
            font-weight: 400;
        }
        
        .header-badges {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid var(--primary);
        }
        
        .badge-success {
            background: white;
            color: var(--primary);
        }
        
        .badge-warning {
            background: white;
            color: var(--primary);
        }
        
        .badge-info {
            background: white;
            color: var(--primary);
        }
        
        /* Header Stats */
        .header-stat {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            background: white;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .header-stat-number {
            font-weight: 700;
            color: var(--primary);
        }
        
        .header-stat-label {
            color: var(--gray);
        }
        
        /* Main Container */
        .main-container {
            margin: 0;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            height: calc(100vh - 100px);
            overflow: hidden;
        }
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 30px;
            }
            .sidebar {
                order: -1;
            }
        }
        
        /* Main Content */
        .main-content {
            min-width: 0;
        }
        
        /* Stats Section - Hidden */
        .stats-grid {
            display: none;
        }
        
        /* Todos Section */
        .todos-section {
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: var(--shadow);
            border: 2px solid var(--primary);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 1.5em;
            color: var(--dark);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .filter-tabs {
            display: flex;
            gap: 8px;
        }
        
        .filter-tab {
            padding: 8px 20px;
            border: 1px solid var(--border);
            background: white;
            color: var(--gray);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9em;
        }
        
        .filter-tab.active {
            background: var(--primary);
            color: var(--accent);
            border-color: var(--primary);
        }
        
        .filter-tab:hover:not(.active) {
            background: var(--light);
            border-color: var(--gray);
        }
        
        /* Todo Items */
        .todo-list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex: 1;
        }
        
        .todo-item {
            background: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.2s;
            border-bottom: 1px solid var(--border);
        }
        
        .todo-item:first-child {
            border-top: 1px solid var(--border);
        }
        
        .todo-item:hover {
            background: var(--lighter);
        }
        
        .todo-item.completed {
            opacity: 0.4;
        }
        
        .todo-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
            flex-shrink: 0;
        }
        
        .todo-content {
            flex: 1;
            min-width: 0;
        }
        
        .todo-title {
            font-size: 1em;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: var(--gray-light);
        }
        
        .todo-description {
            color: var(--gray);
            font-size: 0.9em;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .todo-meta {
            display: flex;
            gap: 16px;
            font-size: 0.8em;
            color: var(--gray-light);
        }
        
        .todo-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .todo-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--gray-light);
        }
        
        .btn-delete:hover {
            background: var(--lighter);
            color: var(--primary);
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
        }
        
        /* Add Todo Form */
        .add-todo-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .add-todo-card form {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .card-title {
            font-size: 1.3em;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--lighter);
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
            flex: 1;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: var(--accent);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            margin-top: auto;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-text {
            color: #999;
            font-size: 1.2em;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 1.1em;
        }
        
        /* Alert */
        .alert {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 6px;
            box-shadow: var(--shadow-hover);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            border: 1px solid var(--border);
            font-weight: 500;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .alert.success {
            background: var(--primary);
            color: var(--accent);
            border-color: var(--primary);
        }
        
        .alert.error {
            background: var(--primary);
            color: var(--accent);
            border-color: var(--primary);
        }
        
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìù</div>
                <div class="logo-text">
                    <h1>Todo App</h1>
                    <p>In-Memory with Auto-Expiration</p>
                </div>
            </div>
            <div class="header-badges">
                <span class="badge badge-success">
                    <span>‚óè</span> Live
                </span>
                <span class="badge badge-warning">
                    ‚è±Ô∏è 5 min TTL
                </span>
                <div class="header-stat">
                    <span class="header-stat-number" id="stat-total-header">0</span>
                    <span class="header-stat-label">Total</span>
                </div>
                <div class="header-stat">
                    <span class="header-stat-number" id="stat-pending-header">0</span>
                    <span class="header-stat-label">Pending</span>
                </div>
                <div class="header-stat">
                    <span class="header-stat-number" id="stat-completed-header">0</span>
                    <span class="header-stat-label">Completed</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Alert -->
    <div id="alert" class="alert"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Total Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-number" id="stat-pending">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-number" id="stat-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <!-- Todos Section -->
            <div class="todos-section">
                <div class="section-header">
                    <h2 class="section-title">Your Todos</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="active">Active</button>
                        <button class="filter-tab" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div id="todosList" class="todo-list loading">
                    Loading todos...
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Add Todo Form -->
            <div class="add-todo-card">
                <h3 class="card-title">
                    <span>‚ûï</span> Add New Todo
                </h3>
                <form id="addTodoForm">
                    <div class="form-group">
                        <label class="form-label" for="todoTitle">Title *</label>
                        <input 
                            type="text" 
                            id="todoTitle" 
                            class="form-input"
                            placeholder="What needs to be done?" 
                            required
                            maxlength="100">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="todoDescription">Description</label>
                        <textarea 
                            id="todoDescription" 
                            class="form-textarea"
                            placeholder="Add more details..."
                            maxlength="500"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">
                        Create Todo
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentFilter = 'all';
        let allTodos = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            loadStats();
            setupFilterTabs();
            
            // Auto-refresh every 10 seconds
            setInterval(() => {
                loadTodos();
                loadStats();
            }, 10000);
        });

        // Setup filter tabs
        function setupFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderTodos();
                });
            });
        }

        // Add todo form submission
        document.getElementById('addTodoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDescription').value.trim();
            
            if (!title) return;
            
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    showAlert('‚úì Todo created successfully!', 'success');
                    loadTodos();
                    loadStats();
                } else {
                    const error = await response.json();
                    showAlert('‚úó ' + (error.error || 'Failed to create todo'), 'error');
                }
            } catch (error) {
                showAlert('‚úó Network error: ' + error.message, 'error');
            }
        });

        // Load todos
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const data = await response.json();
                allTodos = data.todos;
                renderTodos();
            } catch (error) {
                document.getElementById('todosList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p class="empty-text">Error loading todos: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Render todos based on filter
        function renderTodos() {
            const todosList = document.getElementById('todosList');
            
            let filteredTodos = allTodos;
            if (currentFilter === 'active') {
                filteredTodos = allTodos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = allTodos.filter(t => t.completed);
            }
            
            if (filteredTodos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p class="empty-text">No ${currentFilter === 'all' ? '' : currentFilter} todos yet!</p>
                    </div>
                `;
                return;
            }
            
            todosList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input type="checkbox" class="todo-checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                        <div class="todo-meta">
                            <div class="todo-meta-item">
                                <span>‚è±Ô∏è</span>
                                <span>Expires in ${formatTime(todo.time_remaining_seconds)}</span>
                            </div>
                            <div class="todo-meta-item">
                                <span>üÜî</span>
                                <span>#${todo.id}</span>
                            </div>
                        </div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn-icon btn-delete" onclick="deleteTodo(${todo.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                // Update header stats
                document.getElementById('stat-total-header').textContent = data.active_todos;
                document.getElementById('stat-pending-header').textContent = data.pending_todos;
                document.getElementById('stat-completed-header').textContent = data.completed_todos;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Toggle todo
        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}/toggle`, {
                    method: 'PATCH'
                });
                
                if (response.ok) {
                    loadTodos();
                    loadStats();
                } else {
                    showAlert('‚úó Failed to toggle todo', 'error');
                    loadTodos();
                }
            } catch (error) {
                showAlert('‚úó Network error: ' + error.message, 'error');
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('‚úì Todo deleted successfully!', 'success');
                    loadTodos();
                    loadStats();
                } else {
                    showAlert('‚úó Failed to delete todo', 'error');
                }
            } catch (error) {
                showAlert('‚úó Network error: ' + error.message, 'error');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Format time
        function formatTime(seconds) {
            if (seconds < 0) return 'Expired';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
