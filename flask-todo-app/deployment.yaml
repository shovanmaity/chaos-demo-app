---
apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
  labels:
    name: todo-app

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: todo-app
data:
  APPLICATION_NAME: "flask-todo-app"
  EMISSARY_URL: "http://emissary-service:8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-todo-app
  namespace: todo-app
  labels:
    app: flask-todo-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-todo-app
  template:
    metadata:
      labels:
        app: flask-todo-app
        version: v1
    spec:
      containers:
      - name: flask-todo-app
        image: flask-todo-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: APPLICATION_NAME
        - name: EMISSARY_URL
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: EMISSARY_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: flask-todo-app-service
  namespace: todo-app
  labels:
    app: flask-todo-app
spec:
  type: ClusterIP
  selector:
    app: flask-todo-app
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: flask-todo-app-nodeport
  namespace: todo-app
  labels:
    app: flask-todo-app
spec:
  type: NodePort
  selector:
    app: flask-todo-app
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30500
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-todo-app-ingress
  namespace: todo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: todo-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-todo-app-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-todo-app-hpa
  namespace: todo-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-todo-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
